<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
        {% if title %}
            <title>Flask - {{ title }}</title>
        {% else %}
            <title>Flask - BLOG</title>
        {% endif %}
    {% endblock title %}
</head>
<body>
<div class="wrapper">
    {% block menu %} {% endblock %}
    {% block content %} {% endblock %}
    {% block main_page %} {% endblock %}
    {% block footer %} {% endblock %}
</div>
</body>
</html>
